<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
		
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="style/style.css"/>
      
      <script src="js/materialize.js defer"></script>
      
</head>
<body>
	<header>
		<nav>
   		  <div th:object="${convidado}" class="nav-wrapper">
	      	<a href="#" class="brand-logo">Detalhes do convidado</a>
	      	<ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a th:href="@{|/${convidado.evento.codigo}|}" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Detalhes do Evento</a></li>
     		</ul>
   		  </div>
  		</nav>
	</header>
		
		<div class="container dadosConvidado">
			<form th:action="@{/convidados/{convidadoId}(convidadoId = ${convidadoId})}" method="post">
				Nome: <input type="text" value="" name="nomeConvidado" placeholder="Nome Completo"/>
				Rg: <input type="text" value="" name="rg" placeholder="AA-00.000.000" class="validate">
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
			</form>		
		</div>
		
			<th:block th:include="mensagemValidacao"></th:block>
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>
</html>
